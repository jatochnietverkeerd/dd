<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Security: Force HTTPS -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Client-side HTTPS enforcement -->
    <script>
      // Force HTTPS redirect if not on localhost
      if (location.protocol !== 'https:' && 
          !location.hostname.includes('localhost') && 
          !location.hostname.includes('127.0.0.1') &&
          !location.hostname.includes('replit.dev') &&
          !location.hostname.includes('replit.co')) {
        location.replace('https:' + window.location.href.substring(window.location.protocol.length));
      }
      
      // Register service worker for additional HTTPS enforcement
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        navigator.serviceWorker.register('/sw.js').catch(function(err) {
          console.log('Service Worker registration failed:', err);
        });
      }
    </script>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="DD Cars - Premium occasions dealer in Nederland. Exclusieve selectie van luxe auto's: BMW, Mercedes, Audi en meer. Professionele service en kwaliteitsgarantie." />
    <meta name="keywords" content="premium auto's, luxe occasions, BMW, Mercedes, Audi, auto dealer Nederland, exclusieve auto's, DD Cars" />
    <meta name="author" content="DD Cars" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ddcars.nl/" />
    <meta property="og:title" content="DD Cars - Premium Occasions Dealer" />
    <meta property="og:description" content="Ontdek onze exclusieve collectie van premium occasions. Luxe auto's van BMW, Mercedes, Audi en meer. Professionele service en kwaliteitsgarantie." />
    <meta property="og:image" content="https://ddcars.nl/og-image.jpg" />
    <meta property="og:locale" content="nl_NL" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ddcars.nl/" />
    <meta property="twitter:title" content="DD Cars - Premium Occasions Dealer" />
    <meta property="twitter:description" content="Ontdek onze exclusieve collectie van premium occasions. Luxe auto's van BMW, Mercedes, Audi en meer." />
    <meta property="twitter:image" content="https://ddcars.nl/og-image.jpg" />
    
    <!-- Performance & Prefetch -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CarDealer",
      "name": "DD Cars",
      "description": "Premium occasions dealer gespecialiseerd in luxe auto's",
      "url": "https://ddcars.nl",
      "logo": "https://ddcars.nl/logo.png",
      "telephone": "+31 20 123 4567",
      "email": "info@ddcars.nl",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Hoofdstraat 123",
        "addressLocality": "Amsterdam",
        "postalCode": "1234 AB",
        "addressCountry": "NL"
      },
      "openingHours": "Mo-Fr 09:00-18:00, Sa 10:00-17:00",
      "priceRange": "€€€€",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Premium Occasions",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Car",
              "name": "Premium Occasions"
            }
          }
        ]
      }
    }
    </script>
    
    <title>DD Cars - Premium Occasions Dealer Nederland</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
