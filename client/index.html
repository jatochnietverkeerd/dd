    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Client-side HTTPS enforcement -->
    <script>
      // Force HTTPS redirect if not on localhost
      if (location.protocol !== 'https:' && 
          !location.hostname.includes('localhost') && 
          !location.hostname.includes('127.0.0.1') &&
          !location.hostname.includes('replit.dev') &&
          !location.hostname.includes('replit.co')) {
        location.replace('https:' + window.location.href.substring(window.location.protocol.length));
      }
      
      // Register service worker for additional HTTPS enforcement
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        navigator.serviceWorker.register('/sw.js').catch(function(err) {
          console.log('Service Worker registration failed:', err);
        });
      }
    </script>

    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical above-the-fold styles - optimized for LCP */
      * { box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        background: #0f172a; 
        color: #ffffff; 
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      .dark { background: #0f172a; }
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      
      /* Hero optimizations */
      #home { height: 100vh; position: relative; overflow: hidden; }
      .hero-gradient { position: absolute; inset: 0; background: linear-gradient(to right, #0f172a, rgba(15, 23, 42, 0.7), transparent); z-index: 10; }
      .hero-content { position: relative; z-index: 20; height: 100%; display: flex; align-items: center; }
      .hero-title { font-size: clamp(2.5rem, 5vw, 3.5rem); font-weight: 300; line-height: 1.2; color: #D9C89E; margin-bottom: 1.5rem; }
      .hero-subtitle { font-size: clamp(1.5rem, 3vw, 2rem); color: #D9C89E; }
      .hero-text { font-size: clamp(1rem, 2vw, 1.25rem); color: #D9C89E; margin-bottom: 2rem; }
      
      /* Button optimizations */
      .hero-btn { 
        padding: 0.75rem 2rem; 
        border-radius: 9999px; 
        font-weight: 600; 
        text-decoration: none; 
        display: inline-block; 
        border: 2px solid #D9C89E;
        transition: all 0.2s ease;
      }
      .hero-btn-primary { background: #D9C89E; color: #1a1a1a; }
      .hero-btn-outline { background: transparent; color: #D9C89E; }
      
      /* Performance optimized loading */
      .lazy-section { opacity: 1; transform: translateY(0); }
      .lazy-loaded { opacity: 1; transform: translateY(0); }
      
      /* Optimize scroll performance */
      * { 
        will-change: auto; 
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      
      /* Optimize images */
      img { 
        image-rendering: optimizeSpeed;
        image-rendering: -webkit-optimize-contrast;
      }
    </style>
