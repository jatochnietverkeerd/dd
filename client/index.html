    <!-- Client-side HTTPS enforcement -->
    <script>
      // Force HTTPS redirect if not on localhost
      if (location.protocol !== 'https:' && 
          !location.hostname.includes('localhost') && 
          !location.hostname.includes('127.0.0.1') &&
          !location.hostname.includes('replit.dev') &&
          !location.hostname.includes('replit.co')) {
        location.replace('https:' + window.location.href.substring(window.location.protocol.length));
      }
      
      // Register service worker for additional HTTPS enforcement
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        navigator.serviceWorker.register('/sw.js').catch(function(err) {
          console.log('Service Worker registration failed:', err);
        });
      }
    </script>

    <!-- Force WhatsApp Button Script -->
    <script>
      function createWhatsAppButton() {
        // Remove any existing button
        const existing = document.getElementById('whatsapp-btn');
        if (existing) existing.remove();
        
        // Create button
        const btn = document.createElement('a');
        btn.id = 'whatsapp-btn';
        btn.href = 'https://wa.me/31615404104?text=Hello%20DD%20Cars';
        btn.target = '_blank';
        btn.style.cssText = `
          position: fixed !important;
          bottom: 24px !important;
          right: 24px !important;
          width: 60px !important;
          height: 60px !important;
          background: #D9C89E !important;
          border-radius: 50% !important;
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
          z-index: 999999 !important;
          box-shadow: 0 4px 20px rgba(0,0,0,0.3) !important;
          text-decoration: none !important;
          transition: transform 0.3s ease !important;
          font-size: 30px !important;
        `;
        btn.innerHTML = 'ðŸ’¬';
        btn.onmouseover = () => btn.style.transform = 'scale(1.1)';
        btn.onmouseout = () => btn.style.transform = 'scale(1)';
        
        document.body.appendChild(btn);
      }
      
      // Create button when page loads
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', createWhatsAppButton);
      } else {
        createWhatsAppButton();
      }
      
      // Recreate button periodically to ensure it stays visible
      setInterval(createWhatsAppButton, 2000);
